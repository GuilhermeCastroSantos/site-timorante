    <main>
        <section id="">
            <article>
                <h1>Envie sua Not√≠cia</h1>
                <form id="newsForm">
                    <label for="title">T√≠tulo da Not√≠cia:</label><br>
                    <input type="text" id="title" name="title" required><br><br>
                
                    <label for="content">Conte√∫do da Not√≠cia:</label><br>
                    <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
                
                    <button type="button" onclick="submitNews()">Enviar Not√≠cia</button>
                </form>
                
                <div id="newsContainer" style="margin-top: 20px;">
                    <h2 style="color: #007BFF; text-align: center; font-family: Arial, sans-serif; font-size: 24px;">üì∞ √öltimas Not√≠cias</h2>
                </div>
                
                <script>
                    function loadNews() {
                        const savedNews = JSON.parse(localStorage.getItem('news')) || [];
                        const newsContainer = document.getElementById('newsContainer');
                
                        savedNews.forEach(news => {
                            const newsDiv = document.createElement('div');
                            newsDiv.style.border = "1px solid #007BFF";
                            newsDiv.style.borderRadius = "10px";
                            newsDiv.style.padding = "15px";
                            newsDiv.style.marginBottom = "10px";
                            newsDiv.style.backgroundColor = "#FFFFFF";
                            newsDiv.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                
                            // Exibir t√≠tulo e conte√∫do imediatamente
                            newsDiv.innerHTML = `
                                <h3 style="color: #007BFF; margin-bottom: 10px; font-size: 18px;">${news.title}</h3>
                                <p style="color: #333; font-size: 14px; line-height: 1.5;">${news.content}</p>
                            `;
                            newsContainer.appendChild(newsDiv);
                        });
                    }
                
                    function submitNews() {
                        const title = document.getElementById('title').value;
                        const content = document.getElementById('content').value;
                
                        if (title && content) {
                            const newsContainer = document.getElementById('newsContainer');
                
                            const newsDiv = document.createElement('div');
                            newsDiv.style.border = "1px solid #007BFF";
                            newsDiv.style.borderRadius = "10px";
                            newsDiv.style.padding = "15px";
                            newsDiv.style.marginBottom = "10px";
                            newsDiv.style.backgroundColor = "#FFFFFF";
                            newsDiv.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                
                            // Exibir t√≠tulo e conte√∫do imediatamente
                            newsDiv.innerHTML = `
                                <h3 style="color: #007BFF; margin-bottom: 10px; font-size: 18px;">${title}</h3>
                                <p style="color: #333; font-size: 14px; line-height: 1.5;">${content}</p>
                            `;
                            newsContainer.appendChild(newsDiv);
                
                            const savedNews = JSON.parse(localStorage.getItem('news')) || [];
                            savedNews.push({ title, content });
                            localStorage.setItem('news', JSON.stringify(savedNews));
                
                            // Limpar os campos do formul√°rio
                            document.getElementById('title').value = '';
                            document.getElementById('content').value = '';
                        } else {
                            alert('Por favor, preencha todos os campos antes de enviar.');
                        }
                    }
                
                    window.onload = loadNews;
                </script>
            </article>
